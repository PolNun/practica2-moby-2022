<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Práctica JS - Moby pre-academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos-pag-autenticacion.css">
    <link rel="stylesheet" href="css/estilos-generales.css">

<body>
    <header class="navbar-mount"></header>

    <main>
        <div class="container-fluid sign-container">
            <div class="row align-items-center pt-5">
                <div class="d-none d-md-block col-md-4 offset-md-2 start-image">
                    <img src="assets/img/rick-morty-login.png" alt="Rick y Morty"
                        title="Rick y Morty saliendo de un portal" class="img-fluid img-login-portal">
                </div>
                <div class="col-12 col-md-5 forms-mount">
                </div>
            </div>
        </div>

    <footer>
        <div class="container-fluid bg-dark">
            <div class="row">
                <div class="col-12 text-center text-light">
                    <p class="mt-1 mb-2">© 2022 - Rick y Morty. Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>

</html>
