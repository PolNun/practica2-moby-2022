<div class="register-container pt-3 pb-3 bg-dark">
    <h2 class="text-light text-center">Registro</h2>
    <form class="form register-form">
        <div class="form-group">
            <label for="full-name">Nombre de usuario <span class="name-error"></span></label>
            <input type="text" class="form-control" id="full-name">
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico <span class="email-error"></span></label>
            <input type="email" class="form-control" id="email" placeholder="email@ejemplo.com">
        </div>
        <div class="form-group">
            <label for="password">Contraseña <span class="password-error"></span></label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="password-confirm">Confirmar contraseña</label>
            <input type="password" class="form-control" id="password-confirm">
        </div>
        <button type="button" class="btn-main mt-3">Registrarse</button>
    </form>
    <div class="card-body">
        <p class="card-text text-center text-light">
            ¿Ya estás registrado?
            <a href="#/login" class="link-main">
                Iniciá sesión
            </a>
        </p>
    </div>
</div>
