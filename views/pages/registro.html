<div class="register-container pt-3 pb-3 bg-dark">
    <h2 class="text-light text-center">Registro</h2>
    <form class="form register-form">
        <div class="form-group">
            <label for="register-username">Nombre de usuario <span class="name-error"></span></label>
            <input type="text" class="form-control bg-dark" id="register-username">
        </div>
        <div class="form-group">
            <label for="register-email">Correo electrónico <span class="email-error"></span></label>
            <input type="email" class="form-control bg-dark" id="register-email" placeholder="email@ejemplo.com">
        </div>
        <div class="form-group">
            <label for="register-password">Contraseña <span class="password-error"></span></label>
            <input type="password" class="form-control bg-dark" id="register-password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" class="form-control bg-dark" id="confirm-password">
        </div>
        <div class="btn-register-container">
            <button id="register-button" type="button" class="btn-main">Registrarse</button>
            <span id="register-error" class="text-danger">Error en algo flaco, fijate</span>
        </div>
    </form>
    <div class="card-body">
        <p class="card-text text-center text-light">
            ¿Ya estás registrado?
            <a href="#/login" class="link-main">
                Iniciá sesión
            </a>
        </p>
    </div>
</div>
