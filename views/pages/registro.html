<div class="sign-container pt-3 pb-3 bg-dark">
    <h2 class="text-light text-center">Registro</h2>
    <form class="register-form">
        <div>
            <label for="register-username">Nombre de usuario</label>
            <p id="username-error"></p>
            <input type="text" class="bg-dark" id="register-username" required>
        </div>
        <div>
            <label for="register-email">Correo electrónico</label>
            <p id="email-error"></p>
            <input type="email" class="bg-dark" id="register-email" placeholder="email@ejemplo.com" required>
        </div>
        <div>
            <label for="register-password">Contraseña</label>
            <p id="password-error"></p>
            <input type="password" class="bg-dark" id="register-password" required>
        </div>
        <div>
            <label for="register-password-confirm">Confirmar contraseña</label>
            <p id="password-confirm-error"></p>
            <input type="password" class="bg-dark" id="register-password-confirm" required>
        </div>
        <div class="btn-register-container">
            <button id="register-button" type="submit" class="btn-main">Registrarse</button>
            <span id="span-error-message" class="text-danger ms-2"></span>
        </div>
    </form>
    <div class="card-body">
        <p class="card-text text-center text-light">
            ¿Ya estás registrado?
            <a href="#/login" class="link-main">
                Iniciá sesión
            </a>
        </p>
    </div>
</div>
